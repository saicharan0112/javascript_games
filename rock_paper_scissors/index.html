<html lang="en">

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="game_field">
        <h2 id="heading">Rock Paper Scissors !</h2>
        <div id="user_btns">
            <button id="rock">
                <img src="assets/rock.jpg" width="100">
            </button>
            <button id="paper">
                <img src="assets/paper.jpg" width="100">
            </button>
            <button id="scissors">
                <img src="assets/scissors.png" width="100">
            </button>
        </div>
        <p id="response">Computer Waiting...</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
